<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY - Sharp & Modern</title>
    <!-- Load Inter font from Google Fonts --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-text-color: #f0f0f0; /* Near-white for main text */
            --secondary-text-color: #b0b0b0; /* Light gray for secondary text */
            --dark-background: #0d0d0d; /* Very dark almost black */
            --mid-background: #252525; /* Dark grey for contrast */
            --accent-color: #808080; /* Neutral grey for subtle highlights */
        }

        html, body {
            width: 100%; /* FIX: Ensure full width */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-background);
            overflow: hidden; /* Hide scrollbars for full-screen canvas */
            cursor: default;
        }

        /* WebGL Canvas for background animation */
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Behind the content */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Main Content Overlay */
        .content-overlay {
            position: relative;
            z-index: 20; /* Above the canvas */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 1rem;
        }

        /* GUILTY Text Styling */
        .guilty-text {
            color: var(--primary-text-color);
            text-shadow: 0 0.2rem 0.5rem rgba(0, 0, 0, 0.5); /* Sharp, subtle shadow */
            line-height: 1;
        }

        /* Coming Soon Text */
        .verdict-pending {
            color: var(--secondary-text-color);
            transition: opacity 1s ease-in;
        }

        /* Discord Button Styling */
        .discord-button {
            background-color: var(--mid-background);
            color: var(--primary-text-color);
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            transform-origin: center; /* Ensure scale from center */
        }

        .discord-button:hover {
            background-color: var(--accent-color);
            color: var(--dark-background);
            border-color: var(--primary-text-color);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
    <!-- Three.js CDN for WebGL animations --><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- WebGL Canvas for background animation --><canvas id="webgl-canvas"></canvas>

    <!-- Main Content -->
    <!-- FIX: Added w-full to ensure the container stretches across the screen -->
    <div class="content-overlay w-full">
        <main class="text-center p-4 max-w-4xl w-full">
            <!-- Main Static GUILTY Text (Black, White, Grey) --><h1 class="text-8xl md:text-[12rem] lg:text-[15rem] xl:text-[20rem] font-extrabold tracking-tighter uppercase guilty-text">
                GUILTY
            </h1>

            <!-- Coming Soon Text --><p id="coming-soon" class="text-xl sm:text-3xl mt-6 tracking-widest uppercase opacity-0 verdict-pending">
                // VERDICT PENDING //
            </p>

            <!-- Discord Button --><a id="discord-link" href="https://discord.gg/9ht3vqUkCm" target="_blank" class="mt-12 inline-block px-10 py-4 text-xl font-bold rounded-xl discord-button opacity-0 scale-0 transition-all duration-700 ease-out">
                Join the Council (Discord)
            </a>
        </main>
    </div>

    <script>
        // --- THREE.JS BACKGROUND ANIMATION LOGIC ---
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        function initThreeJS() {
            const canvas = document.getElementById('webgl-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background

            camera.position.z = 200; // Adjust camera distance

            // Create particles
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            const particleCount = 2000;
            const radius = 150;

            for (let i = 0; i < particleCount; i++) {
                // Spherical distribution
                const phi = Math.acos(Math.random() * 2 - 1);
                const theta = Math.random() * Math.PI * 2;
                
                vertices.push(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );

                // Grey colors with slight variation
                const color = new THREE.Color();
                const greyValue = (Math.random() * 0.3) + 0.3; // 0.3 to 0.6 for shades of grey
                color.setRGB(greyValue, greyValue, greyValue);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ 
                size: 1.5, 
                vertexColors: true, 
                transparent: true, 
                opacity: 0.8,
                blending: THREE.AdditiveBlending // Makes particles blend nicely
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.5;
            mouseY = (event.clientY - windowHalfY) * 0.5;
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);

            // Rotate particles slowly
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0007;

            // Camera movement based on mouse
            camera.position.x += (mouseX - camera.position.x) * 0.005;
            camera.position.y += (-mouseY - camera.position.y) * 0.005;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // --- SEQUENTIAL UI LOAD LOGIC ---
        window.onload = () => {
            initThreeJS();
            animateThreeJS(); // Start the WebGL animation

            const comingSoon = document.getElementById('coming-soon');
            const discordLink = document.getElementById('discord-link');

            // Fade in 'Coming Soon' text
            setTimeout(() => {
                comingSoon.classList.remove('opacity-0');
                comingSoon.classList.add('opacity-100');
            }, 1000); 

            // Scale up Discord button
            setTimeout(() => {
                discordLink.classList.remove('opacity-0', 'scale-0');
                discordLink.classList.add('opacity-100', 'scale-100');
            }, 2000);
        };
    </script>
</body>
</html>
