<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY/title>
    <!-- Load Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind Configuration and Base Styles */
        :root {
            --neon-color-primary: #a353ff; /* Deep Purple Neon */
            --neon-color-secondary: #00ffff; /* Cyan/Aqua Neon */
            --dark-bg: #030303;
            --matrix-code-color: #a353ff; /* Base color for the falling code */
            --matrix-code-flash: #00ffff; /* Highlight color for code */
        }

        body {
            font-family: 'Inter', monospace; /* Use a monospace font for the code effect */
            background-color: var(--dark-bg);
            cursor: crosshair;
            overflow: hidden; 
        }

        /* Canvas setup for the Matrix Rain background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Behind the content */
            pointer-events: none; /* Allows clicks to pass through to the body/content */
        }
        
        /* --- Text Styling (Static Neon Look) --- */
        
        .guilty-text {
            color: var(--neon-color-primary);
            /* Static, high-intensity neon look using text-shadow for glow */
            text-shadow: 0 0 1.5rem var(--neon-color-primary), 
                         0 0 5rem var(--neon-color-primary),
                         0 0 10rem rgba(163, 83, 255, 0.5);
            filter: brightness(1.2); /* Ensure it looks bright */
            line-height: 1; 
            position: relative;
            display: inline-block;
        }
        
        .verdict-pending {
            color: #b0b0b0; /* Bright gray for clarity */
        }

        /* Discord Button Styling */
        .discord-button {
            background-color: var(--neon-color-primary);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-color-primary), 0 0 20px rgba(163, 83, 255, 0.5);
            border: 2px solid var(--neon-color-primary);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .discord-button:hover {
            transform: scale(1.08);
            background-color: var(--dark-bg);
            color: var(--neon-color-secondary);
            border-color: var(--neon-color-secondary);
            box-shadow: 0 0 15px var(--neon-color-secondary), 0 0 30px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900">
    
    <!-- Animated Matrix Background Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Main Content (z-index 20 ensures it sits above the canvas) -->
    <div class="flex items-center justify-center min-h-screen relative z-20">
        <main class="text-center p-4 max-w-4xl w-full">
            <!-- Main Static Neon Text -->
            <h1 class="text-8xl md:text-[12rem] lg:text-[15rem] xl:text-[20rem] font-extrabold tracking-tighter uppercase leading-none relative">
                <span class="guilty-text block">GUILTY</span>
            </h1>

            <!-- Coming Soon Static Text with Fade-in Effect -->
            <p id="coming-soon" class="text-xl sm:text-3xl mt-6 tracking-widest uppercase opacity-0 transition-opacity duration-1000 ease-in verdict-pending">
                // VERDICT PENDING //
            </p>

            <!-- Discord Button -->
            <a id="discord-link" href="https://discord.gg/9ht3vqUkCm" target="_blank" class="mt-12 inline-block px-10 py-4 text-xl font-bold rounded-xl discord-button transition-all duration-300 transform scale-0">
                Join the Council (Discord)
            </a>
        </main>
    </div>

    <script>
        // --- MATRIX RAIN ANIMATION LOGIC ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let columns, drops;

        // Characters set (Kanji and numbers for a classic look)
        const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_~[]{}';
        const fontSize = 16;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            // Re-initialize drops array when resized
            drops = Array(columns).fill(1);
        }

        function drawMatrix() {
            // Semi-transparent background redraw to create the fade/trail effect
            // Changed opacity from 0.05 to 0.08 to make the trail more visible and persistent.
            ctx.fillStyle = 'rgba(3, 3, 3, 0.08)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                const char = characters[Math.floor(Math.random() * characters.length)];
                
                // Color logic: The drop head is brighter/cyan, the trail is base purple
                if (drops[i] * fontSize > canvas.height * 0.95) {
                    ctx.fillStyle = 'var(--matrix-code-flash)'; // Flash near the bottom
                } else if (drops[i] % 15 === 0) {
                    ctx.fillStyle = 'var(--neon-color-secondary)'; // Brighter Cyan head
                } else {
                    ctx.fillStyle = 'var(--matrix-code-color)'; // Base Purple
                }

                ctx.fillText(char, x, y);

                // Sending the drop back to the top once it's out of view
                if (y * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                // Incrementing the drop coordinate (speed control)
                drops[i]++;
            }
        }

        // Set up resize listener and initial size
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); 
        
        // Use a controlled frame rate for the Matrix effect
        let lastTime = 0;
        const fps = 30;
        const interval = 1000 / fps;

        function animate(timestamp) {
            if (timestamp - lastTime > interval) {
                lastTime = timestamp;
                drawMatrix();
            }
            requestAnimationFrame(animate);
        }

        // --- SEQUENTIAL UI LOAD LOGIC (for the fade-in/scale-up) ---
        // Changed initialization to window.onload for greater reliability
        window.onload = () => {
            const comingSoon = document.getElementById('coming-soon');
            const discordLink = document.getElementById('discord-link');

            // 1. Start the Matrix background immediately
            animate(0);

            // 2. Fade in the 'Coming Soon' text after a pause
            setTimeout(() => {
                comingSoon.classList.remove('opacity-0');
                comingSoon.classList.add('opacity-100');
            }, 1000); 

            // 3. Scale up the Discord button after a slightly longer pause
            setTimeout(() => {
                discordLink.classList.remove('scale-0');
                discordLink.classList.add('scale-100');
            }, 2000);
        };
    </script>
</body>
</html>
